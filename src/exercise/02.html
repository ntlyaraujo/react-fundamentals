<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
 <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    // React API calls: React.createElement, React.createRoot
    // Create a root element here
    const root = ReactDOM.createRoot(document.getElementById('root'))

    const helloSpan = React.createElement('span', {children: 'Hello'})
    const worldSpan = React.createElement('span', {children: 'World'})

    // React.createElement (element, props, children)
    const container = React.createElement('div', {className: 'container'}, helloSpan, ' ', worldSpan)

    // This is similar to ReactDOM.createRoot().render()
    root.render(container)
  </script>
</body>
